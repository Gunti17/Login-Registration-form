<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>firebase form auth</title>
<link rel="stylesheet" href="Login.css">
<script type="module" src="Login.js"></script>
</head>
<body>
<div class="center-box" id="login-div">
 <h2>Login</h2>
 <input type="email" id="login-email" class="text-field" name="login-email" placeholder="Email" required/><br>
 <input type="password" id="login-password" class="text-field" name="login-password" placeholder="Password" required/><br>
 <button id="login-btn" class="btn-style">Login</button><br>
 <button id="reg-btn" class="register">don't have an account? <span class="span-btn">REGISTER</span></button>
</div>
<div class="center-box" id="register-div">
 <h2>Register</h2>
 <input type="email" id="register-email" class="text-field" name="login-email" placeholder="Email" required/><br>
 <input type="password" id="register-password" class="text-field" name="login-password" placeholder="Password" required/><br>
 <button id="register-btn" class="btn-style">Register</button><br>
 <button id="log-btn" class="register">have an account? <span class="span-btn">LOGIN</span></button>
</div>

<div id="result-box">
<h3 id="result"></h3><br>
<button id="logout-btn" class="btn-style">LOG OUT</button>
</div>

</body>
</html>
